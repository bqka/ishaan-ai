<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextEase - Accessibility Reading Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic-regular.min.css" rel="stylesheet">
    <style>
      /* Custom scrollbar for better accessibility */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A6FA5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #395780;
      }
      
      /* Transition effects */
      .transition-settings {
        transition: all 0.3s ease-in-out;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 3px solid #E67E22 !important;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
